<html>
    <head>
        <script language="JavaScript">
            function calculation() {
                let x= 2;
                let y= 3;
                let z= 4;
                let result= ((x ** 6) + ((x ** 5) * y) + (z * 0.5) + (2 ** 2));
                alert(result);
            }
        </script>
    </head>

    <body>
        <form>
            <input type="button" value="Calculate" onClick="calculation()">
        </form>
    </body>
</html>
