<html>

<head>

    <style>
        .div_style {
            color: red;
        }
    </style>

<body style="background-color: grey;">

    <h1>Контент Сторінки</h1>
    <a href="#" class="btn">Натисніть, щоб показати текст</a>
    <div id="hide_text">Демонстраційний прихований текст</div>



    </head>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            let text = $('#hide_text');
            text.hide();

            $('.btn').click(() => {
                text.show(200)
            });

            $('div').hover(() => {
                $('div').addClass('div_style')
            }, () => {
                $('div').removeClass('div_style')
            });

        });
    </script>

</body>

</html>
